<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend - จัดการฟาร์มสุนัข</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; min-height: 100vh; }
        .sidebar { min-width: 250px; max-width: 250px; background-color: #f8f9fa; }
        .content { flex-grow: 1; }
    </style>
</head>
<body>
    <div class="sidebar p-3">
        <h4>เมนูจัดการ</h4>
        <hr>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item"><a th:href="@{/admin/dashboard}" class="nav-link active">จัดการข้อมูลสุนัข</a></li>
            <li class="nav-item"><a th:href="@{/admin/reports}" class="nav-link">รายงาน</a></li>
        </ul>
    </div>
    <main class="content p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>จัดการข้อมูลสุนัข</h1>
            <a th:href="@{/admin/add}" class="btn btn-primary">เพิ่มข้อมูลสุนัขใหม่</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#ID</th>
                    <th>ชื่อ</th>
                    <th>สายพันธุ์</th>
                    <th>เพศ</th>
                    <th>สถานะ</th>
                    <th>การกระทำ</th> </tr>
            </thead>
            <tbody>
                <tr th:each="dog : ${dogs}">
                    <td th:text="${dog.id}"></td>
                    <td th:text="${dog.name}"></td>
                    <td th:text="${dog.breed}"></td>
                    <td th:text="${dog.gender}"></td>
                    <td th:text="${dog.status}"></td>
                    <td>
                        <a th:href="@{/admin/edit/{id}(id=${dog.id})}" class="btn btn-sm btn-warning">แก้ไข</a>
                        <a th:href="@{/admin/delete/{id}(id=${dog.id})}" class="btn btn-sm btn-danger" onclick="return confirm('คุณแน่ใจหรือไม่ว่าจะลบข้อมูลนี้?')">ลบ</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
