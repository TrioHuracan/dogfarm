<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>เพิ่มข้อมูลสุนัข</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; min-height: 100vh; }
        .sidebar { min-width: 250px; max-width: 250px; background-color: #f8f9fa; }
        .content { flex-grow: 1; }
    </style>
</head>
<body>
    <div class="sidebar p-3">
        <h4>เมนูจัดการ</h4>
        <hr>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item"><a th:href="@{/admin/dashboard}" class="nav-link">จัดการข้อมูลสุนัข</a></li>
            <li class="nav-item"><a th:href="@{/admin/reports}" class="nav-link">รายงาน</a></li>
        </ul>
    </div>

    <main class="content p-4">
        <h1>เพิ่มข้อมูลสุนัขใหม่</h1>
        <hr>
        <form th:action="@{/admin/add}" th:object="${dog}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อ</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="breed" class="form-label">สายพันธุ์</label>
                <input type="text" class="form-control" id="breed" th:field="*{breed}" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">เพศ</label>
                <input type="text" class="form-control" id="gender" th:field="*{gender}">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">สถานะ</label>
                <input type="text" class="form-control" id="status" th:field="*{status}">
            </div>
            <button type="submit" class="btn btn-primary">บันทึก</button>
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">ยกเลิก</a>
        </form>
    </main>
</body>
</html>
